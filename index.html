<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>

    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>

    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/note.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="renderNotes(), renderArchivNotes(), renderTrashNotes()">
    
<div>
    <h1>Notizblock</h1>
    <input id="title_input" type="text" placeholder="Titel" />
    <input id="note_input" type="text" placeholder="Text"/>
    <button onclick="addNote()">Notiz speichern</button>

    <h2>Notes</h2>
    <div id="content"></div>

    <h2>Archiv</h2>
    <div id="archiv_content"></div>

    <div onclick="removeOverlay()" id="overlay" class="overlay d_none">
      <div id="trash_content" class="del_note"></div>
    </div>
    
    <button onclick="addOverlay()">Show Trash Bin</button>

    
</div>

  </body>
</html>
